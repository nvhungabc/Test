<!-- Home -->
<div class="grid grid-cols-4 gap-4" *ngIf="products && products.length; else elseBlock">
    <div class="m-10 bg-red-200 rounded-lg " *ngFor="let product of products">
        <a class="block rounded-lg p-3 shadow-sm shadow-indigo-100 no-underline text-gray-500"
            routerLink="products/detail/{{product.id}}">
            <div class="my-10 text-gray-500">
                <div>
                    <div>
                        <p class="font-medium text-gray-600">{{product.name}}</p>
                    </div>
                    <div>
                        <p class="text-base text-red-500 ">{{product.price}}.$</p>
                    </div>
                    <div>
                        <p class="text-base text-gray-500 ">{{product.desc}}</p>
                    </div>
                </div>
            </div>

        </a>
       <div class="grid grid-cols-2 gap-2">
        <div class="my-2 mx-2">
            <a (click)="remove(product.id)">
            <span class="btn btn-outline-success">
                Delete
            </span>
        </a>
           </div>
            <div class="my-2 mx-2">
                <a routerLink="products/update/{{product.id}}">
                <span class="btn btn-outline-success">
                    Update
                </span>
            </a>
            </div>
       </div>
    </div>
</div>
<ng-template #elseBlock>
    Không tìm thấy sản phẩm!
</ng-template>
